    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7322c3",
                        "background-light": "#f2f2f7",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                        sans: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        'apple': '12px',
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
          body {
            @apply font-sans bg-background-light text-slate-900;
            -webkit-font-smoothing: antialiased;
          }
        }
        @layer components {
          .glass-chip {
            @apply bg-[rgba(115,34,195,0.04)] backdrop-blur-md border border-[rgba(115,34,195,0.1)] transition-all;
          }
          .glass-chip:hover {
            @apply bg-[rgba(115,34,195,0.08)] border-[rgba(115,34,195,0.2)];
          }
          .hero-shadow {
            box-shadow: 0 30px 60px -12px rgba(115, 34, 195, 0.3);
          }
          .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
          }
          .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
          }
          .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(115, 34, 195, 0.1);
            border-radius: 10px;
          }
        }
    </style>
